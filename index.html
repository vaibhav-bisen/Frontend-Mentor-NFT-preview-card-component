<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <div class="firstImage">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      <div class="blank">
        <img class="view" src="images/icon-view.svg" alt="">
      </div>
    </div>

    <h2>Equilibrium #3429</h2>
    <p class="firstPara">Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH </li>
      <li> <img src="images/icon-clock.svg" alt=""> 3 days left </li>
    </ul>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vaibhav Bisen</a>.
  </div>
</body>

</html>
